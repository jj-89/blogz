{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <form>
            <input type="hidden" name="post-id" value="{{post.id}}"/>
        </form>
        <a href="/blog?id={{post.id}}" ><h1><strong>{{post.title}}</strong></h1></a>

        {{post.post}}
        {% if posts|length > 1 %}
            <hr>   
        {% endif %}
    {% endfor %}

{% endblock %}
