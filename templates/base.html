<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error{
                color:red;
            }
        </style>
    </head>

    <body>

        <div>
            <a href="/">Main Blog Page</a>
            <a href="/blog">All Blogs</a>
            <a href="/newpost">Add a Blog Entry</a>
            {% if logged == True %}
                <a href="/logout">Logout</a>
            {% endif %}
        </div>

        {% with messages = get_flashed_messages(with_categories = True) %}
            <ul>
                {% for category,message in messages %}
                    <li class="{{category}}">{{message}}</li>
                {% endfor %}
            </ul>
        {% endwith %}

        {% block content%}
        {% endblock %}

    </body>
</html>
